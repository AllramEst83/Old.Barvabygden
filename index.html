<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Välkommen till Barva och Barvabygden</title>
    <meta
      name="description"
      content="Välkommen till Barva och Barvabygden - lokala evenemang, föreningar och information om vår bygd mellan Eskilstuna och Strängnäs."
    />
    <meta
      name="keywords"
      content="Barva, Barvabygden, Eskilstuna, Strängnäs, bygdegård, hembygdsförening, Barva IF, museum"
    />
    <meta name="author" content="Barvabygden.se" />
    <meta property="og:title" content="Välkommen till Barva och Barvabygden" />
    <meta
      property="og:description"
      content="Lokala evenemang, föreningar och information om Barva bygd mellan Eskilstuna och Strängnäs."
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="sv_SE" />
    <link
      rel="icon"
      href="./assets/images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/site.css" />
  </head>
  <body>
    <!-- NEW STYLE -->
    <header class="site-header sticky-top shadow-sm">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="/">
            <img
              src="./assets/images/vapen.png"
              alt="Barva Logo"
              width="40"
              height="40"
              class="me-4"
            />
            <span class="site-header-title fw-bold">Barvabygden</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar"
            aria-controls="mainNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-dark" href="#hero">Hem</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#events">Evenemang</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#museum">Museum</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#archive">Barva-Bladet</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#contact">Kontakt</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="main-content">
      <section
        id="hero"
        class="hero-section text-center p-0 hero-background-color"
      >
        <div class="w-100 img-container">
          <img
            src="http://www.barvabygden.se/loggany.jpg"
            alt="Barvabygden Logga"
            class="img-fluid w-100 site-header-img"
          />
        </div>
        <div class="container py-4">
          <h1 class="display-5 fw-bold mt-4 welcome-text">
            Välkommen till Barva och Barvabygden
          </h1>
          <p class="lead mt-3 mb-1 fs-4 fw-semibold text-black fst-italic">
            Ingen kan göra allting! Alla kan göra någonting!
          </p>
          <p class="lead mt-1 mb-1 fs-4 fw-semibold text-black fst-italic">
            Inget är omöjligt för en Barvabo!
          </p>
        </div>
      </section>

      <section id="events" class="events-section">
        <!-- Current events (different background) -->
      </section>

      <section id="museum" class="museum-section">
        <!-- Museum info (different background) -->
      </section>

      <section id="archive" class="archive-section">
        <!-- Barva-Bladet archive -->
      </section>

      <section id="contact" class="contact-section">
        <!-- Contact info, donations -->
      </section>
    </main>

    <footer class="site-footer">
      <!-- Footer content -->
    </footer>
    <!-- NEW STYLE -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
